<!DOCTYPE html>
<html>
<head>
  <title>core-layout demo</title>

  <script src="../webcomponentsjs/webcomponents.js"></script>
  <link rel="import" href="core-layout.html">
  <style>
    [scroll] {
      overflow: auto;
    }

    [content] {
      height: 2000px;
    }

    div {
       border: 3px solid green;
       padding: 10px;
    }
  </style>
</head>
<body is="polymer-body" core-fit unresolved>
  <core-layout flow="v"></core-layout>
  <div>Header</div>
  <div scroll core-flex>
    <section content></section>
  </div>
  <div>Footer</div>
</body>
</html>
